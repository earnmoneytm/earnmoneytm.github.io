<form id="registrationForm">
    <input type="text" id="name" name="NAME" required placeholder="Your Name">
    <input type="email" id="email" name="EMAIL" required placeholder="Your Email">
    <button type="submit">Get Started Now!</button>
</form>

<script>
    document.getElementById('registrationForm').onsubmit = function(event) {
        event.preventDefault(); // Evita que el formulario se envÃ­e de la forma tradicional
        const formData = new FormData(this); // Recoge los datos del formulario

        fetch('https://script.google.com/macros/s/AKfycbyyqdgbOC5IHLJn3vEiWaTkMVMg5gxPzMxRHvKZk7b863KacEuS9jpS3xsxv7GKNjUE0w/exec', {
            method: 'POST',
            body: formData,
            mode: 'cors', // Modo CORS para manejar solicitudes cross-origin
            headers: {
                'Accept': 'text/plain', // Aceptar texto plano como respuesta
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
            }
            return response.text(); // Procesar la respuesta como texto
        })
        .then(data => {
            alert('Success! Check your email for further instructions.');
            this.reset(); // Reiniciar el formulario
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error sending your data: ' + error.message);
        });
    };
</script>
