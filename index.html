<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Real Money by Clicking Ads</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f9f9f9;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #1e88e5;
            width: 100%;
            padding: 15px 0;
            color: white;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        #balance-display {
            font-size: 1.8rem;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Main Section */
        main {
            margin-top: 100px; /* Space for the fixed header */
            text-align: center;
            width: 90%;
            max-width: 1000px;
        }

        .ad-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .ad-section:hover {
            transform: scale(1.02);
        }

        /* Custom margin for the first ad */
        .ad-section:first-of-type {
            margin-top: 30px;
        }

        .ad-button {
            background-color: #43a047;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .ad-button:hover {
            background-color: #2e7d32;
        }

        #message {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #333;
        }

        .withdraw-section {
            margin-top: 30px;
        }

        #withdraw-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #ef5350;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #withdraw-button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        .withdraw-note {
            font-size: 1rem;
            color: #666;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background-color: #eeeeee;
            width: 100%;
            color: #666;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .ad-button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Earn Money by Clicking Ads</h1>
        <div id="balance-display">
            Balance: $<span id="balance">0.00</span>
        </div>
    </header>

    <main>
        <section class="ad-section">
            <h2>Ad 1</h2>
            <button class="ad-button" onclick="clickAd(1)">Click on Ad 1</button>
        </section>

        <section class="ad-section">
            <h2>Ad 2</h2>
            <button class="ad-button" onclick="clickAd(2)">Click on Ad 2</button>
        </section>

        <section class="ad-section">
            <h2>Ad 3</h2>
            <button class="ad-button" onclick="clickAd(3)">Click on Ad 3</button>
        </section>

        <section class="ad-section">
            <h2>Ad 4</h2>
            <button class="ad-button" onclick="clickAd(4)">Click on Ad 4</button>
        </section>

        <section class="withdraw-section">
            <button id="withdraw-button" onclick="withdraw()" disabled>Withdraw Funds</button>
            <p class="withdraw-note">The minimum balance to withdraw is $20.</p>
            <p id="message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EarnMoney.com | Terms & Conditions Apply</p>
    </footer>

    <script>
        // Global balance variable
        let balance = 0.00;

        // Function to generate a random amount between $0.14 and $0.26
        function getRandomEarnings() {
            return (Math.random() * (0.26 - 0.14) + 0.14).toFixed(2);
        }

        // Function that is triggered when any ad is clicked
        function clickAd(adNumber) {
            // Open the pop-under in a new tab with the provided link
            window.open("https://www.cpmrevenuegate.com/yqaef35tiq?key=387432c1d8fb0a02d4cd38bfbc560df3", "_blank");

            // Generate earnings
            const earnings = parseFloat(getRandomEarnings());
            balance += earnings;
            balance = parseFloat(balance.toFixed(2)); // Ensure balance only has 2 decimal places

            // Update balance on the screen
            document.getElementById("balance").innerText = balance.toFixed(2);

            // Display the earned amount in the message
            document.getElementById("message").innerText = `You earned $${earnings} by clicking on Ad ${adNumber}.`;

            // Enable withdraw button if balance is greater than or equal to $20
            if (balance >= 20) {
                document.getElementById("withdraw-button").disabled = false;
            }
        }

        // Function to handle withdrawing funds
        function withdraw() {
            if (balance >= 20) {
                alert(`You have withdrawn $${balance}!`);
                balance = 0.00;
                document.getElementById("balance").innerText = balance.toFixed(2);
                document.getElementById("withdraw-button").disabled = true;
                document.getElementById("message").innerText = "You have successfully withdrawn your funds.";
            }
        }
    </script>
</body>
</html>
